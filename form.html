<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Booking Form</title>
</head>

<body>
  <form id="bookingForm" method="POST">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="1" max="100" required><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" required></textarea><br>

    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" required><br>

    <label for="state">State/Province:</label><br>
    <input type="text" id="state" name="state" required><br>

    <label for="zip">ZIP/Postal Code:</label><br>
    <input type="text" id="zip" name="zip" required><br>

    <label for="country">Country:</label><br>
    <input type="text" id="country" name="country" required><br>

    <button type="submit" id="submitToPayment">Submit</button>
  </form>
</body>

<script src="script.js"></script>

</html>
